<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>颜色切换器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>简约颜色切换器</h1>
        
        <div class="color-display" id="colorDisplay"></div>
        
        <div class="color-controls">
            <div class="color-picker">
                <button class="color-btn" data-color="#f44336"></button>
                <button class="color-btn" data-color="#2196F3"></button>
                <button class="color-btn" data-color="#4CAF50"></button>
                <button class="color-btn" data-color="#FFC107"></button>
                <button class="color-btn" data-color="#9C27B0"></button>
                <button class="color-btn" data-color="#FF5722"></button>
            </div>
            
            <div class="custom-color">
                <input type="color" id="customColor" value="#f44336">
                <button id="applyColor">应用</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
